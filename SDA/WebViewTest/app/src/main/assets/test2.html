<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.css" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<style type="text/css">
html, body { height: 100% }
#map { min-height: 100%; }
body {
    margin: 0;
    font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size: 12px;
    overflow: hidden;
}
</style>

</head>
<body>
<div id="map"></div>

<script type="text/javascript">
var map = L.map('map').setView([59.90, 30.26], 18);
var tileProvider = new L.MapExpress.Data.TileProvider ("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png");
var layer = new L.MapExpress.Layers.TileServiceLayer (tileProvider);
layer.addTo(map);
</script>
